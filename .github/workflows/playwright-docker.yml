name: Playwright Tests (Docker)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: playwright/package-lock.json

      - name: Create .env file
        working-directory: ./playwright
        run: |
          cat > .env << EOF
          BASE_URL=${{ vars.BASE_URL }}
          DB_HOST=localhost
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_NAME=${{ vars.DB_NAME }}
          DB_PORT=3309
          SQL_PATH=tests/data/sql
          EOF

      - name: Start Docker containers
        run: |
          docker compose up -d
          # コンテナの起動を待つ
          echo "Waiting for containers to be ready..."
          sleep 45
          echo "All containers are ready!"

      - name: Wait for frontend to be ready
        run: |
          echo "Waiting for frontend to respond..."
          timeout 60 bash -c 'until curl -f http://localhost > /dev/null 2>&1; do sleep 2; echo "Waiting..."; done' || echo "Timeout waiting for frontend"
          echo "Frontend is ready!"

      - name: Check container status
        run: docker compose ps

      - name: Install Playwright dependencies
        working-directory: ./playwright
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./playwright
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: ./playwright
        run: npm test
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright/playwright-report/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: playwright/screenshots/
          retention-days: 30

      - name: Upload test-results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: playwright/test-results/
          retention-days: 30

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== MySQL Logs ==="
          docker compose logs mysql
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Frontend Logs ==="
          docker compose logs frontend

      - name: Stop Docker containers
        if: always()
        run: docker compose down -v
